<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tags Input</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../dist/css/tags-input.min.css" />
</head>
<body>
	<form action="#" method="GET">
		<input type="text" name="keywords" data-role="tagsinput" value="css,test" />
		<input type="submit" value="search" />
	</form>

	<script src="../dist/js/tags-input.js"></script>
	<script>
		new Tag.guess(document.querySelectorAll("[data-role=tagsinput]"), {
			autocomplete : "http://photon.komoot.de/api?q=%search%",
			autofield    : "name"
		});
	</script>
</body>
</html>
